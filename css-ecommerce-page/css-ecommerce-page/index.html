<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>New Arrivals</h2>
    <div class="row">
      <div class="column">
        <img src="images/dress1.jpeg" alt="Dress 1 Image">
        <p>Free People<span class="span-one">Size 6</span></p>
        <div class="flex">
          <p class="custom">$35<del>$125 retail</del></p>
        </div>
      </div>
      <div class="column">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag Image">
        <p>Yves Saint<span class="span-one">One-Size</span></p>
        <div class="flex">
          <p class="custom">$200<del>$1600 retail</del></p>
        </div>
      </div>
      <div class="column">
        <img src="images/key.jpeg" alt="Key Image">
        <p>Tiffany<span class="span-one">One-Size</span></p>
        <div class="flex">
          <p class="custom">$476<del>$2000 retail</del></p>
        </div>
      </div>
      <div class="column">
        <img id="height" src="images/lv-bag.jpg" alt="LV Bag Image">
        <p>Louis Vuitton<span class="span-one">One-Size</span></p>
        <div class="flex">
          <p class="custom">$95<del>$1200 retail</del></p>
        </div>
      </div>
      <div class="column">
        <img src="images/dress2.jpeg" alt="Dress 2 Image">
        <p>Reformation<span class="span-one">Size 4</span></p>
        <div class="flex">
          <p class="custom">$20<del>$198 retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
