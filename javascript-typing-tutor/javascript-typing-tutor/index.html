<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <span class="current">g</span>
      <span>r</span>
      <span>u</span>
      <span>m</span>
      <span>p</span>
      <span>y</span>
      <span>&nbsp;</span>
      <span>w</span>
      <span>i</span>
      <span>z</span>
      <span>a</span>
      <span>r</span>
      <span>d</span>
      <span>s</span>
      <span>&nbsp;</span>
      <span>m</span>
      <span>a</span>
      <span>k</span>
      <span>e</span>
      <span>&nbsp;</span>
      <span>t</span>
      <span>o</span>
      <span>x</span>
      <span>i</span>
      <span>c</span>
      <span>&nbsp;</span>
      <span>b</span>
      <span>r</span>
      <span>e</span>
      <span>w</span>
    </div>
    <div class="play none">
      <p class="score"></p>
      <p>Would you like to play again?</p>
      <button>Yes</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
