<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2>LEARN MORE</h2>
    <div>
      <label for="email">COMPANY EMAIL</label>
    </div>
    <div>
      <input type="email" name="email" id="email" class="wide" placeholder="sally@company.co">
    </div>
    <div>
      <label for="name">NAME</label>
    </div>
    <div>
      <input type="text" name="name" id="name" class="wide" placeholder="Sally Smith">
    </div>
    <div>
      <label for="location">WHERE ARE YOU HIRING?</label>
    </div>
    <div>
      <input type="text" name="location" id="location" class="wide" placeholder="City, Country">
    </div>
    <div>
      <label for="amount">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS??</label>
    </div>
    <div>
      <select name="amount" id="amount">
        <option value="few">1-2 Engineers</option>
        <option value="medium">3-6 Engineers</option>
        <option value="many">7-12 Engineers</option>
      </select>
    </div>
    <div class="right">
      <input type="submit" value="SUBMIT" class="button">
    </div>
  </form>
</body>
</html>
