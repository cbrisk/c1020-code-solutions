<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>How It Works</h2>
    <div class="row">
      <div class="column">
        <img src="images/screen-1.png" alt="Screen 1 Image">
        <img class="img-small" src="images/switch-icon.png" alt="Switch Icon Image">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column">
        <img src="images/screen-2.png" alt="Screen 2 Image">
        <img class="img-small" src="images/filter-icon.png" alt="Filter Icon Image">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column">
        <img src="images/screen-3.png" alt="Screen 3 Image">
        <img class="img-small" src="images/slider-icon.png" alt="Slider Icon Image">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column">
        <img src="images/screen-4.png" alt="Screen 4 Image">
        <img class="img-small" src="images/bars-icon.png" alt="Bars Icon Image">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
