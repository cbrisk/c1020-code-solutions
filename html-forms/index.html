<!DOCTYPE html>
<html lang="en">
<head>
  <title>Html Forms</title>
</head>
<body>
  <form>
    <div>Email</div>
    <input type="email" name="email"><br/>
    <div>Why is coding cool?</div>
    <select name="coding">
      <option value="option" selected="selected">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select><br/>
    <div>Favorite Language (choose one)</div>
    <input type="radio" id="html" name="lang" value="html">
    <label for="html">HTML</label>
    <input type="radio" id="css" name="lang" value="css">
    <label for="css">CSS</label>
    <input type="radio" id="javascript" name="lang" value="javascript">
    <label for="javascript">Javascript</label><br/>
    <div>Would you like to sign up for more information?</div>
    <input type="checkbox" name="signup" id="signup" value="yes">
    <label for="signup">Sign me up!</label><br/>
    <textarea name="comment" cols="20" rows="4">Comments</textarea><br/>
    <input type="submit" name="subscribe" value="Submit">
  </form>
</body>
</html>
