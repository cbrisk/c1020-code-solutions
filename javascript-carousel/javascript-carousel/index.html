<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row one">
      <i class="size1 fas fa-chevron-left"></i>
      <img src=" " alt="Image 1">
      <i class="size1 fas fa-chevron-right"></i>
    </div>
    <div class="row two">
      <i class="size2 fas fa-circle"></i>
      <i class="size2 far fa-circle"></i>
      <i class="size2 far fa-circle"></i>
      <i class="size2 far fa-circle"></i>
      <i class="size2 far fa-circle"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
